<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: #1a1a1c;
            --accent: #007aff;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --green: #32d74b;
            --red: #ff453a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        /* –£—é—Ç–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h2 { font-size: 24px; font-weight: 700; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        
        /* –°–µ—Ç–∫–∞ NFT */
        .nft-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nft-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .nft-preview {
            width: 100%;
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .nft-price { color: var(--green); font-weight: 700; font-size: 14px; margin-top: 5px; }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-title { color: var(--text-secondary); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 36px; font-weight: 800; margin: 5px 0 15px 0; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .main-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .main-btn:active { opacity: 0.8; }
        .secondary-btn { background: rgba(255, 255, 255, 0.08); margin-top: 10px; }

        /* –ù–∞–≤–±–∞—Ä */
        .tab-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(15, 15, 16, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            padding: 10px 10px 25px 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .tab-item { flex: 1; text-align: center; color: var(--text-secondary); font-size: 10px; font-weight: 500; }
        .tab-item.active { color: var(--accent); }
        .tab-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        .content { display: none; padding-bottom: 80px; }
        .content.active { display: block; animation: fade 0.3s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="market" class="content active">
    <h2>–ö–æ–ª–ª–µ–∫—Ü–∏–∏</h2>
    <div class="nft-grid">
        <div class="nft-item" onclick="action('buy_100')"><div class="nft-preview">‚ú®</div><div>Star 100</div><div class="nft-price">100 $</div></div>
        <div class="nft-item" onclick="action('buy_500')"><div class="nft-preview">üåü</div><div>Star 500</div><div class="nft-price">500 $</div></div>
        <div class="nft-item" onclick="action('buy_1000')"><div class="nft-preview">üí´</div><div>Star 1000</div><div class="nft-price">1000 $</div></div>
        <div class="nft-item" onclick="action('buy_1500')"><div class="nft-preview">üíé</div><div>Star 1500</div><div class="nft-price">1500 $</div></div>
    </div>
</div>

<div id="profile" class="content">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div class="glass-card">
        <div class="balance-title">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-val">0.00 $</div>
        <div style="margin-bottom: 20px; font-size: 14px;">–°—Ç–∞—Ç—É—Å: <span style="color: var(--red); font-weight: 600;">Basic (Unverified)</span></div>
        <button class="main-btn" onclick="verify()">–ü—Ä–æ–π—Ç–∏ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é</button>
    </div>
</div>

<div id="wallet" class="content">
    <h2>–ö–æ—à–µ–ª–µ–∫</h2>
    <div class="glass-card">
        <button class="main-btn" onclick="action('pay_card')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –∫–∞—Ä—Ç–æ–π</button>
        <button class="main-btn secondary-btn" onclick="action('pay_crypto')">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ (USDT)</button>
        <div style="margin-top: 25px; text-align: center;">
            <div class="balance-title" style="margin-bottom: 10px;">–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</div>
            <button class="main-btn secondary-btn" style="opacity: 0.5;" onclick="tg.showAlert('–î–ª—è –≤—ã–≤–æ–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ.')">–í—ã–≤–µ—Å—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç—É</button>
        </div>
    </div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="tab('market', this)"><span class="tab-icon">üíé</span>–ú–∞—Ä–∫–µ—Ç</div>
    <div class="tab-item" onclick="tab('profile', this)"><span class="tab-icon">üë§</span>–ö–∞–±–∏–Ω–µ—Ç</div>
    <div class="tab-item" onclick="tab('wallet', this)"><span class="tab-icon">üëõ</span>–ö–æ—à–µ–ª–µ–∫</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#0f0f10';
    tg.headerColor = '#0f0f10';

    function tab(id, el) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function action(type) {
        tg.sendData(type);
    }

    function verify() {
        tg.sendData("request_verification");
        tg.close();
    }
</script>
</body>
</html>
