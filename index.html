<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Genius Market | Soft UI</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --accent-blue: #007AFF;
            --soft-blue: #E5F1FF;
            --genius-yellow: #FFD700;
            --text-main: #1C1C1E;
            --text-dim: #8E8E93;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –£–Æ–¢–ù–´–ô –§–û–ù */
        .bg-elements {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; filter: blur(40px);
        }
        .bubble {
            position: absolute; border-radius: 50%; opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* –®–ê–ü–ö–ê */
        .header {
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .header h1 { font-family: 'Unbounded'; font-size: 16px; color: var(--accent-blue); }
        .balance-card {
            background: var(--genius-yellow);
            padding: 8px 16px; border-radius: 14px;
            font-weight: 800; font-size: 14px; box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        /* –°–ï–ö–¶–ò–ò –¢–û–í–ê–†–û–í */
        .container { padding: 15px; }
        .page { display: none; }
        .page.active { display: block; animation: slideUp 0.4s ease; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title { font-family: 'Unbounded'; font-size: 20px; margin-bottom: 20px; }

        /* –ö–ê–†–¢–û–ß–ö–ê –ù–û–ú–ï–†–ê */
        .item-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.8);
        }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .flag { font-size: 24px; width: 45px; height: 45px; background: var(--soft-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .item-name h4 { font-size: 16px; font-weight: 800; }
        .item-name p { font-size: 12px; color: var(--text-dim); }

        .price-btn {
            background: var(--accent-blue);
            color: white; padding: 10px 18px;
            border-radius: 14px; font-weight: 800; font-size: 14px;
            border: none; cursor: pointer;
        }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (TAB BAR) */
        .nav-bar {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            height: 70px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-dim); cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--accent-blue); transform: translateY(-5px); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="bg-elements">
        <div class="bubble" style="width: 300px; height: 300px; background: var(--soft-blue); top: -50px; left: -50px;"></div>
        <div class="bubble" style="width: 200px; height: 200px; background: #FFF9E5; bottom: 50px; right: -50px; animation-delay: 2s;"></div>
        <div class="bubble" style="width: 150px; height: 150px; background: var(--soft-blue); top: 40%; right: 10%; animation-delay: 5s;"></div>
    </div>

    <header class="header">
        <h1>GENIUS MARKET</h1>
        <div class="balance-card">5,450 ‚Ç∏</div>
    </header>

    <main class="container">
        <section id="whatsapp" class="page active">
            <h2 class="section-title">WhatsApp</h2>
            <div class="item-card">
                <div class="item-info">
                    <div class="flag">üá∑üá∫</div>
                    <div class="item-name"><h4>–†–æ—Å—Å–∏—è</h4><p>–î–æ—Å—Ç—É–ø–Ω–æ: 142 —à—Ç.</p></div>
                </div>
                <button class="price-btn">850 ‚Ç∏</button>
            </div>
            <div class="item-card">
                <div class="item-info">
                    <div class="flag">üá∞üáø</div>
                    <div class="item-name"><h4>–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω</h4><p>–î–æ—Å—Ç—É–ø–Ω–æ: 84 —à—Ç.</p></div>
                </div>
                <button class="price-btn">1200 ‚Ç∏</button>
            </div>
        </section>

        <section id="telegram" class="page">
            <h2 class="section-title">Telegram</h2>
            <div class="item-card">
                <div class="item-info">
                    <div class="flag">üáÆüá©</div>
                    <div class="item-name"><h4>–ò–Ω–¥–æ–Ω–µ–∑–∏—è</h4><p>–ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –∫–æ–¥</p></div>
                </div>
                <button class="price-btn">450 ‚Ç∏</button>
            </div>
        </section>

        <section id="profile" class="page">
            <h2 class="section-title">–ü—Ä–æ—Ñ–∏–ª—å</h2>
            <div class="item-card" style="flex-direction: column; align-items: flex-start; gap: 15px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 60px; height: 60px; background: var(--soft-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--accent-blue);">
                        <i class="fa-solid fa-user-astronaut"></i>
                    </div>
                    <div>
                        <h4 id="user-name">User_777</h4>
                        <p>ID: 90234123</p>
                    </div>
                </div>
                <button class="price-btn" style="width: 100%;" onclick="alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ–ø–ª–∞—Ç–µ...')">–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="tab('whatsapp', this)">
            <i class="fa-brands fa-whatsapp"></i>
            <span>WhatsApp</span>
        </div>
        <div class="nav-item" onclick="tab('telegram', this)">
            <i class="fa-brands fa-telegram"></i>
            <span>Telegram</span>
        </div>
        <div class="nav-item" onclick="tab('tiktok', this)">
            <i class="fa-brands fa-tiktok"></i>
            <span>TikTok</span>
        </div>
        <div class="nav-item" onclick="tab('nft', this)">
            <i class="fa-solid fa-gem"></i>
            <span>NFT</span>
        </div>
        <div class="nav-item" onclick="tab('profile', this)">
            <i class="fa-solid fa-circle-user"></i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#F0F2F5';
        tg.headerColor = '#FFFFFF';

        function tab(id, el) {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) target.classList.add('active');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            // –í–∏–±—Ä–æ
            tg.HapticFeedback.impactOccurred('light');
        }

        // –ï—Å–ª–∏ –≤ Telegram, –±–µ—Ä–µ–º –∏–º—è —é–∑–µ—Ä–∞
        if(tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
