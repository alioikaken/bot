<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GENIUS MARKET V3 PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CORE DESIGN SYSTEM - 1000+ Lines Logic 
           –£–ª—å—Ç–∏–º–∞—Ç–∏–≤–Ω—ã–π —Ç–µ–º–Ω—ã–π —Å—Ç–∏–ª—å —Å —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ —Å—Ç–µ–∫–ª–∞
        */
        :root {
            --bg: #000000;
            --surface: #0a0a0b;
            --card: #131315;
            --accent: #ff8c00;
            --accent-glow: rgba(255, 140, 0, 0.2);
            --text: #ffffff;
            --text-dim: #8e8e93;
            --border: rgba(255,255,255,0.06);
            --kaspi: #f14635;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –õ–û–ê–î–ï–† */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .l-logo { font-family: 'Unbounded'; font-size: 28px; font-weight: 900; margin-bottom: 20px; }
        .l-logo span { color: var(--accent); }
        .l-bar { width: 150px; height: 3px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .l-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.4s; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .app-view {
            height: 100vh; overflow-y: auto; padding-bottom: 140px;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }

        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px); z-index: 1000;
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .balance-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 14px; display: flex; align-items: center; gap: 8px;
            font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .balance-card i { color: var(--accent); }

        /* –ö–ê–¢–ê–õ–û–ì –¢–û–í–ê–†–û–í */
        .tabs {
            display: flex; gap: 8px; padding: 20px; overflow-x: auto; scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            padding: 10px 20px; background: var(--card); border: 1px solid var(--border);
            border-radius: 100px; color: var(--text-dim); font-size: 14px; font-weight: 700;
            white-space: nowrap; transition: 0.3s;
        }
        .tab.active { background: var(--text); color: #000; border-color: var(--text); }

        .grid { padding: 0 20px; display: grid; gap: 12px; }
        .p-card {
            background: var(--card); border-radius: 24px; padding: 18px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border); transition: 0.2s;
        }
        .p-card:active { transform: scale(0.96); background: #1c1c1f; }
        
        .p-icon {
            width: 54px; height: 54px; background: #1a1a1c; border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .p-info b { font-size: 16px; display: block; margin-bottom: 4px; }
        .p-info span { font-size: 12px; color: var(--text-dim); }

        .p-price { text-align: right; }
        .p-amt { font-family: 'Unbounded'; color: var(--accent); font-weight: 700; font-size: 15px; }

        /* BOTTOM NAV */
        nav {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: rgba(15,15,17,0.85); backdrop-filter: blur(25px);
            border-radius: 28px; padding: 10px; display: flex;
            border: 1px solid var(--border); z-index: 2000;
        }
        .n-btn {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            color: var(--text-dim); font-size: 10px; font-weight: 700; gap: 4px;
        }
        .n-btn i { font-size: 20px; }
        .n-btn.active { color: var(--text); }
        .n-btn.active i { color: var(--accent); }

        /* MODALS */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 3000; display: none; align-items: flex-end; backdrop-filter: blur(10px);
        }
        .modal.open { display: flex; animation: fadeIn 0.3s; }
        .m-sheet {
            width: 100%; background: var(--surface); border-radius: 32px 32px 0 0;
            padding: 30px; border-top: 1px solid var(--border);
            transform: translateY(0); animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-main {
            width: 100%; padding: 20px; border-radius: 18px; border: none;
            background: var(--text); color: #000; font-family: 'Unbounded';
            font-weight: 700; font-size: 14px; margin-top: 20px;
        }

        .copy-card {
            background: #000; padding: 20px; border-radius: 16px;
            border: 1px dashed var(--accent); font-family: 'Unbounded';
            font-size: 18px; color: var(--accent); text-align: center; margin: 20px 0;
        }

        .hidden { display: none; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE SECTION */
        .profile-hero { text-align: center; padding: 30px 0; }
        .u-avatar {
            width: 80px; height: 80px; background: var(--accent);
            border-radius: 28px; margin: 0 auto 15px; display: flex;
            align-items: center; justify-content: center; font-size: 32px; color: #000;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="l-logo">GENIUS<span>.</span></div>
        <div class="l-bar"><div class="l-fill" id="l-fill"></div></div>
    </div>

    <div class="app-view">
        <header>
            <div class="l-logo" style="font-size: 20px;">GENIUS<span>.</span></div>
            <div class="balance-card" onclick="openTopUp()">
                <i class="fa-solid fa-wallet"></i>
                <span id="bal-val">0 ‚Ç∏</span>
            </div>
        </header>

        <div id="page-store">
            <div class="tabs">
                <div class="tab active" onclick="filter('all', this)">–í—Å–µ</div>
                <div class="tab" onclick="filter('wa', this)">WhatsApp</div>
                <div class="tab" onclick="filter('tg', this)">Telegram</div>
                <div class="tab" onclick="filter('nft', this)">Digital NFT</div>
            </div>
            <div class="grid" id="product-grid"></div>
        </div>

        <div id="page-profile" class="hidden">
            <div class="profile-hero">
                <div class="u-avatar" id="u-avatar">G</div>
                <h2 id="u-name">Genius User</h2>
                <p style="color: var(--text-dim); font-size: 13px;" id="u-id">ID: 00000000</p>
            </div>
            <div class="grid">
                <div class="p-card" onclick="tg.openTelegramLink('https://t.me/k3vinmaccalister')">
                    <div class="p-left flex" style="display:flex; align-items:center; gap:15px;">
                        <div class="p-icon" style="width:40px; height:40px;"><i class="fa-solid fa-headset" style="font-size:16px;"></i></div>
                        <b>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</b>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:var(--border);"></i>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="switchPage('store', this)"><i class="fa-solid fa-shop"></i>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="n-btn" onclick="tg.showAlert('–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞')"><i class="fa-solid fa-bag-shopping"></i>–ó–∞–∫–∞–∑—ã</div>
        <div class="n-btn" onclick="switchPage('profile', this)"><i class="fa-solid fa-user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

    <div class="modal" id="modal">
        <div class="m-sheet" id="m-content"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // STATE ENGINE
        const STATE = {
            balance: 0,
            user: tg.initDataUnsafe?.user || { first_name: 'Guest', id: 0 },
            products: [
                { id: 1, cat: 'wa', name: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω (+7)', price: 1250, icon: 'üá∞üáø' },
                { id: 2, cat: 'wa', name: '–°–®–ê (–§–∏–∑)', price: 850, icon: 'üá∫üá∏' },
                { id: 3, cat: 'wa', name: '–†–æ—Å—Å–∏—è (–í–∏—Ä—Ç)', price: 680, icon: 'üá∑üá∫' },
                { id: 4, cat: 'tg', name: 'Premium (1 –º–µ—Å)', price: 1400, icon: '‚≠ê' },
                { id: 5, cat: 'tg', name: 'Premium (1 –≥–æ–¥)', price: 9990, icon: 'üíé' },
                { id: 6, cat: 'tg', name: 'Stars (100 —à—Ç)', price: 850, icon: '‚ú®' },
                { id: 7, cat: 'nft', name: 'Telegram NFT #1', price: 15000, icon: 'üñºÔ∏è' }
            ]
        };

        function init() {
            // Loader Logic
            let p = 0;
            const bar = document.getElementById('l-fill');
            const int = setInterval(() => {
                p += 20; bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(int);
                    setTimeout(() => document.getElementById('loader').style.display='none', 200);
                }
            }, 100);

            // User UI
            document.getElementById('u-name').innerText = STATE.user.first_name;
            document.getElementById('u-id').innerText = 'ID: ' + STATE.user.id;
            document.getElementById('u-avatar').innerText = STATE.user.first_name[0];
            
            render('all');
        }

        function render(cat) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const items = cat === 'all' ? STATE.products : STATE.products.filter(i => i.cat === cat);
            
            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'p-card';
                el.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="p-icon">${item.icon}</div>
                        <div class="p-info"><b>${item.name}</b><span>–í –Ω–∞–ª–∏—á–∏–∏: –ú–Ω–æ–≥–æ</span></div>
                    </div>
                    <div class="p-price">
                        <div class="p-amt">${item.price} ‚Ç∏</div>
                        <span style="font-size:10px; color:var(--text-dim); font-weight:800;">–ö–£–ü–ò–¢–¨</span>
                    </div>
                `;
                el.onclick = () => openBuy(item);
                grid.appendChild(el);
            });
        }

        function openBuy(item) {
            const content = document.getElementById('m-content');
            content.innerHTML = `
                <h2 style="font-family:'Unbounded'; font-size:20px;">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h2>
                <p style="color:var(--text-dim); margin-top:10px;">–í—ã –ø–æ–∫—É–ø–∞–µ—Ç–µ ${item.name} –∑–∞ ${item.price} ‚Ç∏. –ë–∞–ª–∞–Ω—Å –±—É–¥–µ—Ç —Å–ø–∏—Å–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</p>
                <button class="btn-main" onclick="confirmPurchase(${item.id})">–û–ü–õ–ê–¢–ò–¢–¨ –ò–ó –ë–ê–õ–ê–ù–°–ê</button>
                <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; font-weight:700;">–û–¢–ú–ï–ù–ê</button>
            `;
            document.getElementById('modal').classList.add('open');
        }

        function confirmPurchase(id) {
            const item = STATE.products.find(i => i.id === id);
            if(STATE.balance >= item.price) {
                STATE.balance -= item.price;
                updateUI();
                tg.sendData(JSON.stringify({action: 'purchase', item: item.name, price: item.price}));
                closeModal();
            } else {
                tg.showConfirm("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞. –ü–æ–ø–æ–ª–Ω–∏—Ç—å?", (ok) => { if(ok) openTopUp(); });
            }
        }

        function openTopUp() {
            const content = document.getElementById('m-content');
            content.innerHTML = `
                <h2 style="font-family:'Unbounded'; font-size:20px;">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h2>
                <div class="copy-card" onclick="copyCard()">4400 4302 1122 3344</div>
                <p style="text-align:center; color:var(--text-dim); font-size:14px;">–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ –ª—é–±—É—é —Å—É–º–º—É –Ω–∞ Kaspi Gold. <br> –°–∫–∏–Ω—å—Ç–µ —á–µ–∫ –ø–æ–¥–¥–µ—Ä–∂–∫–µ <b style="color:var(--accent)">@k3vinmaccalister</b></p>
                <button class="btn-main" onclick="tg.openTelegramLink('https://t.me/k3vinmaccalister')">–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö</button>
                <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; font-weight:700;">–ó–ê–ö–†–´–¢–¨</button>
            `;
            document.getElementById('modal').classList.add('open');
        }

        function copyCard() {
            const el = document.createElement('textarea');
            el.value = "4400430211223344";
            document.body.appendChild(el);
            el.select(); document.execCommand('copy');
            document.body.removeChild(el);
            tg.showAlert('–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
        }

        function updateUI() {
            document.getElementById('bal-val').innerText = STATE.balance + ' ‚Ç∏';
        }

        function closeModal() { document.getElementById('modal').classList.remove('open'); }

        function filter(cat, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active'); render(cat);
        }

        function switchPage(page, el) {
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if(page === 'profile') {
                document.getElementById('page-store').classList.add('hidden');
                document.getElementById('page-profile').classList.remove('hidden');
            } else {
                document.getElementById('page-store').classList.remove('hidden');
                document.getElementById('page-profile').classList.add('hidden');
            }
        }

        init();
    </script>
</body>
</html>
