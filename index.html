<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Astral Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg: #0e0e11;
            --card: #16161d;
            --accent: #7c7cff;
            --text: #ffffff;
            --muted: #9a9ab0;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(90deg, #5f5fff, #9f7bff);
        }

        .container {
            padding: 16px;
        }

        .category {
            margin-bottom: 24px;
        }

        .category h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
        }

        .card-desc {
            font-size: 13px;
            color: var(--muted);
            margin: 6px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price {
            font-weight: bold;
            color: var(--accent);
        }

        button {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            padding: 8px 14px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

<header>ASTRAL MARKET</header>

<div class="container" id="app"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ‚ö†Ô∏è –≠–¢–û –¢–û–õ–¨–ö–û –í–ò–ó–£–ê–õ
    // ID —Ç–æ–≤–∞—Ä–æ–≤ –î–û–õ–ñ–ù–´ –°–û–í–ü–ê–î–ê–¢–¨ —Å callback_data –≤ –±–æ—Ç–µ
    const PRODUCTS = [
        {
            category: "ü§ñ –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –±–æ—Ç–æ–≤",
            items: [
                { id: "buy_copy", name: "–ö–æ–ø–∏–∏ –±–æ—Ç–æ–≤", price: 30, desc: "–ü–æ–ª–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ Telegram-–±–æ—Ç–æ–≤" },
                { id: "buy_shop", name: "–ë–æ—Ç—ã –¥–ª—è –ø—Ä–æ–¥–∞–∂", price: 40, desc: "–ú–∞–≥–∞–∑–∏–Ω—ã –ø–æ–¥ –∫–ª—é—á" },
                { id: "buy_casino", name: "–ö–∞–∑–∏–Ω–æ –±–æ—Ç—ã", price: 50, desc: "–ò–≥—Ä–æ–≤—ã–µ —Ä–µ—à–µ–Ω–∏—è" }
            ]
        },
        {
            category: "üì¢ –†–∞—Å—Å—ã–ª–∫–∏",
            items: [
                { id: "mail_2d", name: "–†–∞—Å—Å—ã–ª–∫–∞ 2 –¥–Ω—è", price: 7.5, desc: "–ë–µ–∑ –ø–∏–Ω–≥–∞" },
                { id: "prem_2d", name: "Prem —Ä–∞—Å—Å—ã–ª–∫–∞ 2 –¥–Ω—è", price: 10, desc: "–° –ø–∏–Ω–≥–æ–º" }
            ]
        }
    ];

    const app = document.getElementById("app");

    PRODUCTS.forEach(cat => {
        const section = document.createElement("div");
        section.className = "category";

        section.innerHTML = `<h2>${cat.category}</h2>`;

        cat.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="card-title">${item.name}</div>
                <div class="card-desc">${item.desc}</div>
                <div class="card-footer">
                    <div class="price">${item.price} $</div>
                    <button onclick="buy('${item.id}')">–ö—É–ø–∏—Ç—å</button>
                </div>
            `;

            section.appendChild(card);
        });

        app.appendChild(section);
    });

    function buy(productId) {
        // ‚¨áÔ∏è –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ë–û–¢–£
        tg.sendData(JSON.stringify({
            action: "buy",
            product: productId
        }));

        tg.showAlert("–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∫—É–ø–∫—É –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");
    }
</script>

</body>
</html>
